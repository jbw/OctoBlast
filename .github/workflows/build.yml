name: Xcode - Build and Analyze

on:
  push:
    branches: ["main", "beta"]
  pull_request:
    branches: ["main", "beta"]

jobs:
  build:
    name: Build
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: swift-actions/setup-swift@v1

      - name: Build
        run: |
          xcodebuild clean
          xcodebuild build -scheme OctoBlast -configuration Release archive -archivePath build/OctoBlast.xcarchive

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        run: |
          npm install semantic-release
          npx semantic-release
